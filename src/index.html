<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Art Gallery</title>
  <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
  <header>
    <h1><span aria-label="Modern Art Gallery">MODERN<br>ART GALLERY</span></h1>
  </header>
  <main>
    <section class="gallery-image" aria-label="Gallery Main Image">
      <img src="./assets/gallery-main.png" alt="Visitors viewing modern art portrait" />
    </section>
    <section class="gallery-info">
      <p>The arts in the collection of the Modern Art Gallery all started from a spark of inspiration. Will these pieces inspire you? Visit us and find out.</p>
      <button class="location-btn" aria-label="Our Location">
        <span>OUR LOCATION</span>
        <span class="arrow" aria-hidden="true">&gt;</span>
      </button>
    </section>
  </main>
</body>
</html>
